<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="CSS.style.css">
</head>

<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                Numero: <input type="number" name="num" id="txtn">
                <input type="button" value="+" onclick="adição()">
                <input type="button" value="-" onclick="subtração()">
                <input type="button" value="/" onclick="divição()">
                <input type="button" value="x" onclick="multiplicação()">
            </p>
        </div>
        <div>
            <select name="Tabuada" id="seltab" size="10">
                <option>
                    Digite um número acima
                </option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
